<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="font-family:times new roman,georgia,garamond,serif;font-size: 12px;">
	<div>
		<p style="font-size: 18px; font-weight: bold; color:#2C5389 ">Swapping two numbers</p><hr>		
	</div>
	<br>
	<span class="Heading"><b>Logic:</b></span><br>
	<ul>
	<li>Take two numbers</li>
	<li>Interchange their value using a third variable</li>
	</ul>
<br>
<span class="Heading"><b>Program:</b></span><br>
	<pre class="CodeBox">
<span class="tag">&lt;&#63;php</span>				
<span class="VariableName">$a</span><span class="Expression"> = </span><span class="VariableValue">10</span><span class="Expression">;</span>
<span class="VariableName">$b</span><span class="Expression"> = </span><span class="VariableValue">20</span><span class="Expression">;</span>
<span class="VariableName">$c</span><span class="Expression"> = </span><span class="VariableName">$a</span><span class="Expression">;</span>
<span class="VariableName">$a</span><span class="Expression"> = </span><span class="VariableName">$b</span><span class="Expression">;</span>
<span class="Method">echo</span><span class="String"> "After swapping: &lt;br&gt;"</span><span class="Expression">;</span>
<span class="Method">echo</span><span class="String"> "a="</span><span class="Answer"> .$a</span><span class="String"> "b="</span><span class="Answer"> .$b</span><span class="Expression">;</span>
<span class="tag">&#63;&gt;</span>	
	</pre>
		
		<div class="Output">
			<p>Output:</p>
				<span>&nbsp;&nbsp;After swapping:</span><br />
				<span>&nbsp;&nbsp; a=20 b=10</span><br />
			</div>
</body>
</html>
