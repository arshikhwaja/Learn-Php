<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="font-family:times new roman,georgia,garamond,serif;font-size: 12px;">
	<div>
		<p style="font-size: 18px; font-weight: bold; color:#2C5389 ">PHP Float</p><hr>		
	</div>
	<p style="font-size:16px">
	This data type represents decimal values. The float (floating point number) is a number with a decimal point or a number in exponential form.</p>
	<p style="font-size:16px">&nbsp;&nbsp;&nbsp;&nbsp;Syntex :</p> 
	<pre class="CodeBox">
	<span class="tag">&lt;&#63;php</span>	
	<span class="VariableName">$a</span>=<span class="VariableValue">1.234</span><span class="Expression">;</span>
	<span class="VariableName">$a</span>=<span class="VariableValue">1.2e4</span><span class="Expression">;</span>
	<span class="VariableName">$a</span>=<span class="VariableValue">7E-10</span><span class="Expression">;</span>
	<span class="tag">&#63;&gt;</span>	
	</pre>
	
	<p style="font-size:16px">&nbsp;&nbsp;&nbsp;&nbsp;Example 1 :</p> 
	<pre class="CodeBox">
	<span class="tag">&lt;&#63;php</span>	
	<span class="VariableName">$a</span>=<span class="VariableValue">4.3<span class="Expression">;</span>
	<span class="Method">echo</span> <span class="VariableName">$a</span><span class="Expression">;</span>
	<span class="tag">&#63;&gt;</span>	
	</pre>
	<p style="font-size:16px">&nbsp;&nbsp;&nbsp;&nbsp;Output:</p>
	<div class="Output">
				<span><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4.3</span>
		</div>
</body>
</html>
