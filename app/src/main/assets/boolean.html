<!DOCTYPE html>

<body style="font-family:times new roman,georgia,garamond,serif;font-size: 12px;">
	<div>
		<p style="font-size: 18px; font-weight: bold; color:#2C5389 ">PHP Boolean</p><hr>		
	</div>
	<p style="font-size:16px">
	These data types provide output as 0 or 1. In PHP, value of True is one and the value of False is nothing.</p>
	<p style="font-size:16px">&nbsp;&nbsp;&nbsp;&nbsp;Syntex :</p> 
	<pre class="CodeBox">
	<span class="tag">&lt;&#63;php</span>	
	<span class="VariableName">$var_name</span>=<span class="Keyword">true</span><span class="Comment"><span class="Expression">;</span><span class="Expression">// assign the value TRUE to $foo</span>
	<span class="tag">&#63;&gt;</span>	
	</pre>
	
	<p style="font-size:16px">&nbsp;&nbsp;&nbsp;&nbsp;Example 1 :</p> 
	<pre class="CodeBox">
	<span class="tag">&lt;&#63;php</span>	
	<span class="VariableName">$a</span>=<span class="Keyword">true<span class="Expression">;</span>
	<span class="Method">echo</span><span class="VariableName"> $a</span><span class="Expression">;</span>
	<span class="tag">&#63;&gt;</span>	
	</pre>
	<p style="font-size:16px">&nbsp;&nbsp;&nbsp;&nbsp;Output:</p>
	<div class="Output">
				<span><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;1</span>
		</div>
</body>
</html>
